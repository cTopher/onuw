<div flex layout="column" layout-align="center center">
  <card class="padded">
    <form name="vm.form" layout="column">
      <md-input-container>
        <label for="username">Username</label>
        <input id="username" aria-label="username" ng-model="vm.username" required>
      </md-input-container>
      <md-button class="md-primary md-raised" ng-click="vm.login()">Enter Game</md-button>
    </form>
  </card>
</div>
